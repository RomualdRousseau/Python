<mat-card>
    <mat-card-title>My Heroes</mat-card-title>
    <mat-card-content>
        <p>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" value="" #heroName>
        </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
    </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" routerLink="/detail/{{element.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button> 
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
