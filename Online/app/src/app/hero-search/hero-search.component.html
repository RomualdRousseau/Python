<mat-form-field appearance="fill">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput #searchBox placeholder="Search for hero name" (keyup)="search(searchBox.value)">
</mat-form-field>
<mat-nav-list>
    <a mat-list-item *ngFor="let hero of heroes$ | async" (click)="gotoDetail(hero)">
        {{hero.name}}
    </a>
</mat-nav-list>
